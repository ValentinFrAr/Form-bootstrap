<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed3580ed3a.js" crossorigin="anonymous"></script>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="form-content mx-3 mt-4 border border-secondary ">
    <div class="row w-100 ms-0 pe-0 bg-secondary bg-opacity-10 border-bottom border-secondary">
        <h3>Payment form example</h3>
    </div> 
    <div class="row text-danger bg-danger bg-opacity-50 m-4 ps-3 pt-3">
        <p>Some fields are missing</p>
    </div>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-5 ">
            <label for="validationCustom01" class="form-label">Card #</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXX" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
            <div class="col-md-3">
            <label for="validationCustom01" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="0000" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>  
          <div class="col-md-4 ">
            <label for="validationCustom01" class="form-label">Amount</label>
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Amount" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Pick a state--</option>
            <option>Colorado</option>
            <option>FLorida</option>
            <option>Texas</option>
            <option>Arizona</option>
            <option>New Mexico</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
          <div class="col-md-6 d-flex">
            <div class="cards-icons flex-column">
                <div class="accept">
                    <label for="validationCustom06" class="form-label">We accept:</label>
                </div>
                <div class="icons bg-secondary ms-2">

                    <input type="radio">
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <input type="radio">
                    <i class="fa-brands fa-cc-visa"></i>
                    <input type="radio">
                    <i class="fa-brands fa-cc-amex"></i>
                    <input type="radio">
                    <i class="fa-brands fa-cc-paypal"></i>
                </div>

            <div class="valid-feedback">
              Looks good!
            </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="message">
                <label for="validationCustom07" class="form-label">Message</label>
            </div>
            <textarea name="" id="" cols="50" rows="5"></textarea>
            <p class="text-secondary fs-15">Add any notes here.</p>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        <div class="col w-100 text-end border-top border-secondary bg-opacity-10 bg-secondary">
          <button class="btn btn-secondary" type="submit">Cancel</button>
          <button class="btn btn-primary m-2" type="submit">Send</button>
        </div>
      </form>
     </div>




      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
